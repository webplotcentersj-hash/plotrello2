<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Plot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0e0f16;
        color: #f9fbff;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #app {
        min-height: 100vh;
      }
      #loading-fallback {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0b0d17 0%, #1a1d2e 100%);
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top-color: #eb671b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading-fallback">
        <div class="spinner"></div>
        <p>Cargando aplicación...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remover el fallback cuando React se monte
      window.addEventListener('load', function() {
        setTimeout(function() {
          const fallback = document.getElementById('loading-fallback');
          if (fallback && document.getElementById('app').children.length > 1) {
            fallback.remove();
          }
        }, 100);
      });
      
      // Mostrar error si JavaScript falla
      window.addEventListener('error', function(e) {
        const app = document.getElementById('app');
        if (app) {
          app.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Error al cargar la aplicación</h1><p>' + (e.message || 'Error desconocido') + '</p><p style="color: #b7bed3;">Revisa la consola del navegador (F12) para más detalles.</p></div>';
        }
      });
    </script>
  </body>
</html>
